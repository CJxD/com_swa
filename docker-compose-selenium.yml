  chrome_video:
    image: selenium/video:ffmpeg-4.3.1-20201208
    volumes:
      - ./.docker/selenium/videos:/videos
    depends_on:
      - chrome
    environment:
      - DISPLAY_CONTAINER_NAME=chrome
      - FILE_NAME=chrome_video.mp4

