# Source: https://raw.githubusercontent.com/SeleniumHQ/docker-selenium/trunk/docker-compose-v3-video.yml
# with various modifications
#
# Chrome is the only enabled browser, and the tests are hardcoded to use chrome.
# The others are left as easy examples that can be switched to trivially

# To execute this docker-compose yml file use `docker-compose -f docker-compose-selenium.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose-selenium.yml down`
version: "3.7"
services:
  chrome:
    image: selenium/node-chrome:4.0.0-beta-1-prerelease-20201208
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6900:5900"

